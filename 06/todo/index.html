<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta charset="utf-8"/>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1>Things To-Do</h1>
</header>

<main>
    <fieldset>
        <p>
            <input type="checkbox" id="todo1">
            <label for="todo1">Setup todo list</label>
        </p>
        <p>
            <input type="checkbox" id="todo2">
            <label for="todo2">Buy milk</label>
        </p>
        <p>
            <input type="checkbox" id="todo3" checked>
            <label for="todo3">Buy milk</label>
        </p>
        <p>
            <input type="checkbox" id="todo4" checked>
            <label for="todo4">Invite guests</label>
        </p>

    </fieldset>
</main>

<footer>
    <p>Version 0.2</p>
</footer>
</body>
</html>
